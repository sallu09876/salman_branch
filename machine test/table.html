<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    
</head>
<body>
    <table border="2" cellpadding="10" cellspacing="0">
        <tr>
            <th rowspan="3">DAY</th>
            <th colspan="5">SEMINAR</th>
        </tr>
        <tr>
            <th colspan="2">SCHEDULE</th>
            <th colspan="3" rowspan="2">TOPIC</th>
        </tr>
        <tr>
            <th>BEGIN</th>
            <th>END</th>
        </tr>
        <tr>
            <td rowspan="3">MONDAY</td>
            <td rowspan="3">8:00 am</td>
            <td rowspan="3">5:00 am</td>
            <td colspan="3">Introduction to XML</td>
        </tr>
        <tr>
            <td colspan="3" rowspan="2">Validity: DTD and Relax NG</td>
        </tr>
        <tr>
            <tr>
            <td rowspan="3">TUESDAY</td>
            <td>8:00 am</td>
            <td>11:00 am</td>
            <td colspan="3" rowspan="2">XPath</td>
        </tr>
        <tr>
            <td>11:00 am</td>
            <td>2:00 pm</td>
        </tr>
        <tr>
            <td>2:00 pm</td>
            <td>5:00 pm</td>
            <td colspan="3" rowspan="1.5">XSL Transformation</td>
        </tr>
        <tr>
            <td rowspan="3">WEDNESDAY</td>
            <td rowspan="3">8:00 am</td>
            <td rowspan="3">12:00 pm</td>
            <td colspan="3">XSL Formating Objects</td>
        </tr>

        
    </table>
</body>
</html>
