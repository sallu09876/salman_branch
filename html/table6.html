<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table Layout</title>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
      text-align: center;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
    }
    .no-border {
      border: none;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th colspan="4">TITLE</th>
    </tr>
    <tr>
      <th colspan="2">subtitle</th>
      <th colspan="2">subtitle</th>
    </tr>
    <tr>
      <td>1 item</td>
      <td>123</td>
      <td>1 item</td>
      <td>123</td>
    </tr>
    <tr>
      <td>1 item</td>
      <td>123</td>
      <td>1 item</td>
      <td>123</td>
    </tr>
    <tr>
      <td>1 item</td>
      <td>123</td>
      <td>1 item</td>
      <td>123</td>
    </tr>
    <tr>
      <td colspan="2">sub subtitle</td>
      <td colspan="2">sub subtitle</td>
    </tr>
  </table>
</body>
</html>
