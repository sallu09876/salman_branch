<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

div{
    position: absolute;
    top: 0;
    left: 0;
}
div:nth-child(1){
    background-color: rgb(255, 0, 0);
    width: 50px;
    height: 50px;
    left: 5px;
    
}
div:nth-child(2){
    background-color: rgb(0, 89, 255);
    width: 50px;
    height: 50px;
    left: 10px;
}
div:nth-child(3){
    background-color: rgb(0, 255, 0);
    width: 50px;
    height: 50px;
    left: 15px;
    z-index: 1;
}



</style>
<body>

    <div>1</div>
    <div>2</div>
    <div>3</div>
    
</body>
</html>
