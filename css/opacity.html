<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(0, 0, 0);
        }
        h1 {
            color: rgb(255, 255, 255);
            text-align: center;
            margin-top: 50px;
        }
        img {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        img:hover {
            opacity: 0.5;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <h1>CSS Opacity Example</h1>
    <img src="https://thumbs.dreamstime.com/b/falling-drop-rain-blue-earth-image-water-splash-crown-shape-water-splash-crown-shape-falling-drop-earth-140453719.jpg" alt="img">
</body>
</html>
