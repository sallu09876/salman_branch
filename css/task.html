<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car</title>
    <link rel="stylesheet" href="task.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="header">
        <h1>Car Brands</h1>
        <p>Explore the latest car models and their features.</p>
    </div>
    <div class="container">
        <div class="card">
            <img src="https://images.pexels.com/photos/19412290/pexels-photo-19412290.jpeg" alt="Image 1">
            <h2>BMW</h2>
            <p>The Ultimate Driving Machine</p>
            <div class="icons">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-youtube"></i>
            </div>
        </div>
        
        <div class="card">
            <img src="https://images.pexels.com/photos/19955398/pexels-photo-19955398.jpeg" alt="Image 2">
            <h2>Toyota</h2>
            <p>Let's Go Places</p>
            <div class="icons">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-youtube"></i>
            </div>
        </div>
        
        <div class="card">
            <img src="https://images.pexels.com/photos/31969510/pexels-photo-31969510.jpeg" alt="Image 3">
            <h2>Mercedes-Benz</h2>
            <p>The Best or Nothing</p>
            <div class="icons">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-youtube"></i>
            </div>
        </div>
    </div>
</body>
</html>
